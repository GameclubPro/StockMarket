<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профиль</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap");

      :root {
        --bg-0: #0c0c14;
        --bg-1: #10101b;
        --bg-2: #141423;
        --card: rgba(255, 255, 255, 0.06);
        --card-strong: rgba(255, 255, 255, 0.08);
        --stroke: rgba(255, 255, 255, 0.12);
        --text: #e8e9f2;
        --muted: #9fa2b6;
        --accent: #8ad2ff;
        --green: #7cffb2;
        --gold: #f4d17d;
        --shadow: 0 16px 40px rgba(0, 0, 0, 0.5);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: "Manrope", sans-serif;
        color: var(--text);
        background: radial-gradient(1200px 900px at 20% -10%, #1a1a2c 0%, transparent 55%),
          radial-gradient(900px 700px at 100% 20%, #17172a 0%, transparent 60%),
          linear-gradient(180deg, var(--bg-1), var(--bg-0));
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(2px 2px at 20% 30%, rgba(255, 255, 255, 0.18) 0%, transparent 60%),
          radial-gradient(1px 1px at 70% 60%, rgba(255, 255, 255, 0.14) 0%, transparent 60%),
          radial-gradient(1px 1px at 40% 80%, rgba(255, 255, 255, 0.12) 0%, transparent 60%);
        opacity: 0.3;
        pointer-events: none;
      }

      .phone {
        width: min(420px, 100%);
        background: linear-gradient(180deg, rgba(16, 16, 26, 0.95), rgba(12, 12, 20, 0.98));
        border-radius: 36px;
        padding: 18px 18px 24px;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.65);
        position: relative;
        overflow: hidden;
      }

      .phone::before {
        content: "";
        position: absolute;
        inset: -20% -20% auto;
        height: 40%;
        background: radial-gradient(60% 80% at 40% 40%, rgba(88, 140, 255, 0.2), transparent 70%);
        opacity: 0.6;
      }

      .status {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 6px 6px 14px;
        font-size: 14px;
        color: #cfd2e0;
        position: relative;
        z-index: 1;
      }

      .status .icons {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .pill {
        height: 12px;
        width: 22px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        position: relative;
      }

      .pill::after {
        content: "";
        position: absolute;
        inset: 2px;
        border-radius: 999px;
        background: #52d68a;
      }

      .topbar {
        display: grid;
        grid-template-columns: 40px 1fr 40px;
        align-items: center;
        padding: 0 6px 18px;
        position: relative;
        z-index: 1;
      }

      .title {
        text-align: center;
        font-weight: 600;
        letter-spacing: 0.4px;
        font-size: 20px;
      }

      .icon-btn {
        width: 40px;
        height: 40px;
        border-radius: 14px;
        background: var(--card);
        border: 1px solid var(--stroke);
        display: grid;
        place-items: center;
        color: #cbd0e0;
      }

      .profile-card {
        background: linear-gradient(140deg, rgba(24, 28, 40, 0.8), rgba(16, 18, 28, 0.9));
        border-radius: 20px;
        padding: 18px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: var(--shadow);
        position: relative;
        z-index: 1;
      }

      .profile-head {
        display: grid;
        grid-template-columns: 74px 1fr;
        gap: 16px;
        align-items: center;
      }

      .avatar-ring {
        width: 74px;
        height: 74px;
        border-radius: 50%;
        padding: 3px;
        background: conic-gradient(from 120deg, #6fe1ff, #7b7bff, #ff8bd3, #6fe1ff);
        box-shadow: 0 0 20px rgba(120, 170, 255, 0.45);
      }

      .avatar {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #ffffff 0%, #b5c2ff 35%, #2b2f44 80%);
        border: 2px solid rgba(0, 0, 0, 0.4);
        position: relative;
        display: grid;
        place-items: center;
        font-weight: 700;
        color: #0e0f1a;
      }

      .user-name {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .sub {
        font-size: 14px;
        color: var(--muted);
        margin-bottom: 12px;
      }

      .stats {
        background: var(--card);
        border: 1px solid var(--stroke);
        border-radius: 16px;
        padding: 12px 14px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
      }

      .stat {
        display: grid;
        gap: 4px;
      }

      .stat-title {
        font-size: 12px;
        color: var(--muted);
      }

      .stat-main {
        font-size: 22px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .stat-main .accent {
        color: var(--green);
      }

      .stat-main .gold {
        color: var(--gold);
      }

      .divider {
        position: relative;
      }

      .divider::after {
        content: "";
        position: absolute;
        right: -7px;
        top: 6px;
        bottom: 6px;
        width: 1px;
        background: rgba(255, 255, 255, 0.08);
      }

      .menu {
        margin-top: 16px;
        display: grid;
        gap: 12px;
      }

      .menu-item {
        background: var(--card);
        border: 1px solid var(--stroke);
        border-radius: 16px;
        padding: 14px 16px;
        display: grid;
        grid-template-columns: 36px 1fr 20px;
        gap: 12px;
        align-items: center;
      }

      .menu-item .label {
        font-size: 16px;
        font-weight: 500;
      }

      .menu-item .desc {
        font-size: 13px;
        color: var(--muted);
        margin-top: 2px;
      }

      .menu-icon {
        width: 36px;
        height: 36px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.07);
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: grid;
        place-items: center;
      }

      .menu-item svg,
      .topbar svg {
        width: 18px;
        height: 18px;
      }

      .chev {
        color: rgba(255, 255, 255, 0.6);
      }

      .bottom-nav {
        margin-top: 26px;
        padding-top: 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.06);
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        text-align: center;
        gap: 4px;
        color: var(--muted);
        font-size: 12px;
      }

      .bottom-nav .nav-item {
        display: grid;
        gap: 6px;
        justify-items: center;
        padding: 8px 0 2px;
      }

      .bottom-nav svg {
        width: 22px;
        height: 22px;
        color: #d4d7e6;
      }

      .active svg {
        color: #ffffff;
      }

      .active span {
        color: #ffffff;
      }
    </style>
  </head>
